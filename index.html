<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Панель управления OK API</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"><link rel="stylesheet" href="style.css"><script src="//api.ok.ru/js/fapi5.js" defer="defer"></script></head><body><div class="app-container"><header class="app-header"><h1>Документация</h1><div class="status-indicator" id="apiStatus">OK API: Загрузка...</div></header><main class="dashboard"><section class="control-card"><h2 class="section-title"><span class="icon">📢</span> ADV</h2><div class="button-group"><button id="showInterstitial" class="btn btn-primary">show Interstitial</button> <button id="showReward" class="btn btn-secondary">show Reward</button></div></section><section class="control-card"><h2 class="section-title"><span class="icon">🎮</span> Player</h2><div class="input-group"><textarea id="textArea" placeholder="Введите данные для сохранения..."></textarea><div class="action-buttons"><button id="saveGame" class="btn btn-accent">Сохранить</button> <button id="loadGame" class="btn">Загрузить</button></div></div></section><section class="control-card"><h2 class="section-title"><span class="icon">💳</span> Purchase</h2><div class="button-group"><button id="getPurchase" class="btn btn-primary">getPurchase</button></div></section><section class="control-card"><h2 class="section-title"><span class="icon">👥</span> Social</h2><div class="button-group"><button id="info" class="btn btn-secondary">getInfoUser</button> <button id="sendPost" class="btn">sendPost</button></div></section></main><footer class="app-footer"><div id="userInfoContainer" class="user-info-panel"></div><div class="debug-console" id="debugConsole"></div></footer></div><script>function includeScript(src) {
            if(!src) return;
            for (var j = 0; j < document.scripts.length; j++) {
                if (document.scripts[j].src === src) return;
            }
            const script = document.createElement("script");
            script.src = src;
            document.head.appendChild(script);
        }</script><script type="module" src="script.js"></script><script defer="defer" src="bundle.ac70d88cef0be889e6f9.js"></script></body></html>
